<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios em HTML</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nome">Nome:</label>
            <input type="text" name="" id="Nome" placeholder="Digite seu nome" required>
            <br>
            <br>
            <label for="Sobrenome">Sobrenome:</label>
            <input type="text" name="" id="Sobrenome" placeholder="Digite seu sobrenome" required>


            <br>
            <br>

            <label for="data">Data de Nascimento</label>
            <input type="date" name="" id="data" required>
            <br>
            <br>    
            <label for="telefone">Telefone</label>
            <input type="number" name="" id="telefone" placeholder="Digite seu telefone" required>
            <br>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Digite seu e-mail" required>
            <br>
            <br>

            <label for="senha">Senha</label>
            <input type="password" name="" id="senha" placeholder="Digite sua senha" required minlength="8">

            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
