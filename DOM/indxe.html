<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <label for="nome">Nome</label>
    <input type="text" id="nome">
    <input type="submit" value="enviar" onclick="atualizaPagina()" >
    <p></p>
    <script>
        function atualizaPagina(){
            let nome = document.getElementById("nome").value
            let paragrafo = document.getElementsByTagName("p")[0]
            paragrafo.textContent = nome

    }


    
</script>
<!-- um evento faz a chamada da funcao em HTML -->
 <!-- uma funcao armazena um bloco de codigo -->
<!-- onclick captura o meu clique no botao -->
<!-- onclick toda vez que eu clicar ele ex "atualizapagina" -->
</body>
</html>
