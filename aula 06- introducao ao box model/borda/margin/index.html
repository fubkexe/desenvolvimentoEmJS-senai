<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        main{
            width: 50vw;
            margin: auto;
            background-color: lightgray;
            border-radius: 15px;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.479);
            padding: 20px;
        }

        div{
            border: 1px solid rgba(0, 0, 0, 0.164);
            margin-top: 10px;   
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        
    </style>
</head>
<body>
    <main>
        <div>
            <h2>Caixa azul</h2>
            <p>Essa caixa sera azul</p>
        </div>
        <div>
            <h2>Essa caixa é vermelha</h2>
            <p>Essa caixa é vermelha</p>
        </div>
    </main>
    
</body>
</html>
